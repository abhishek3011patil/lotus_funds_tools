<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Morning Report â€” Builder</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  max-width: 900px;
  margin: auto;
  padding: 20px;
  background: #fff;
  color: #000;
  line-height: 1.45;
}

/* EDITABLE */
[contenteditable="true"] { cursor: text; }
[contenteditable="true"]:hover {
  outline: 1px dashed #aaa;
  background: #e8ebf9;
}
[contenteditable="true"]:focus {
  outline: 2px solid #ffb300;
  background: #fff2a8;
}

/* HEADER */
header {
  text-align: center;
  border-bottom: 2px solid #ddd;
  margin-bottom: 18px;
}
header img {
  width: 900px;
  margin-bottom: 8px;
}
.report-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.report-title {
  font-size: 36px;
  font-weight: 700;
}
.report-date {
  font-size: 15px;
  font-weight: 650;
}

/* COLORS */
.positive { color: #00C853; font-weight: 600; }
.negative { color: #D50000; font-weight: 600; }
.neutral  { color: #757575; font-weight: 600; }

/* ===== GRIDS ===== */
.index-card-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  margin-bottom: 18px;
}
.stock-card-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
  margin-bottom: 18px;
}

/* ===== GENERIC CARD ===== */
.card {
  background: #fafafa;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 10px;
  font-size: 12.5px;
}

/* CARD HEADER */
.card-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 4px;
}
.card-title {
  font-size: 14px;
  font-weight: 600;
}
.card-trend {
  font-size: 12.5px;
  font-weight: 600;
}

/* MINI TABLE */
.mini-table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 6px;
}
.mini-table td {
  padding: 4px 6px;
  border-bottom: 1px solid #ddd;
  font-size: 12px;
}

/* TRADE NOTE */
.trade-note {
  font-size: 12.3px;
  line-height: 1.45;
  text-align: center;
}

/* OPTION / SPOTLIGHT BOX */
.highlight, .spotlight-box {
  background: #fafafa;
  padding: 14px;
  border-radius: 6px;
  border: 1px solid #ddd;
  margin-bottom: 18px;
  font-size: 13px;
}

/* SPOTLIGHT */
.spotlight-title {
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 10px;
}
.spotlight-title span {
  color: #aa0365;
}

.spotlight-grid {
  display: grid;
  grid-template-columns: 40% 60%;
  gap: 14px;
}

.spotlight-chart {
  border: 1px solid #ddd;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.spotlight-content {
  padding: 0px 16px 6px 0px;
}

.spotlight-table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 8px;
}
.spotlight-table td {
  padding: 6px 8px;
  border: 1px solid #ddd;
  font-size: 12.5px;
}

.spotlight-note {
  font-size: 12.5px;
  line-height: 1.45;
}

/* TABLES BELOW */
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 18px;
}
th, td {
  padding: 8px;
  border: 1px solid #ddd;
  font-size: 0.9rem;
}
th {
  background: #aa0365;
  color: #fff;
}

footer {
  margin-top: 18px;
  text-align: center;
  font-size: 0.85rem;
}

/* RESPONSIVE */
@media(max-width: 900px) {
  .index-card-grid,
  .stock-card-grid,
  .spotlight-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div id="reportPreview"></div>

<script>
const savedReport = localStorage.getItem("reportHTML");

if (savedReport) {
    document.getElementById("reportPreview").innerHTML = savedReport;
} else {
    document.getElementById("reportPreview").innerText =
        "No report data found. Please go back and generate the report.";
}
</script>

</body>
</html>
