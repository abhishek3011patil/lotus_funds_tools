<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Sheet</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', 'Segoe UI', sans-serif;
  }

  body {
    background: #f9f1f6;
    color: #2f1024;
    padding: 24px;
  }

  .page-heading {
    text-align: center;
    margin: 30px 0 20px;
  }

  .page-heading h1 {
    margin-bottom: 8px;
    color: #AA0365;
  }

  .page-heading p {
    color: #5a2744;
  }

  .table-container {
    padding: 0 20px 50px 20px;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(170, 3, 101, 0.15);
  }

  th,
  td {
    padding: 12px 15px;
    text-align: center;
    border-bottom: 1px solid #f0d9e6;
  }

  th {
    background-color: #AA0365;
    color: #fff;
    font-weight: 700;
    letter-spacing: 0.3px;
  }

  tr:hover {
    background-color: #fde3f3;
  }

  tbody tr:last-child td {
    border-bottom: none;
  }
</style>
<body>
  <div class="page-heading">
    <h1>Performance Sheet</h1>
    <p>Sample list generated by AI</p>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Stock</th>
          <th>Call Type</th>
          <th>Entry Price</th>
          <th>Exit Price</th>
          <th>Profit/Loss</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-12-01</td>
          <td>ABC Ltd</td>
          <td>Buy</td>
          <td>150</td>
          <td>160</td>
          <td>+10</td>
        </tr>
        <tr>
          <td>2025-12-02</td>
          <td>XYZ Corp</td>
          <td>Sell</td>
          <td>250</td>
          <td>245</td>
          <td>-5</td>
        </tr>
        <tr>
          <td>2025-12-03</td>
          <td>LMN Ltd</td>
          <td>Buy</td>
          <td>500</td>
          <td>520</td>
          <td>+20</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
