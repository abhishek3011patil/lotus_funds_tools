<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Logs</title>
  <link rel="stylesheet" href="style.css">
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', 'Segoe UI', sans-serif;
  }

  body {
    background: #f9f1f6;
    color: #2f1024;
    padding: 24px;
  }

  .page-heading {
    text-align: center;
    margin: 30px 0 20px;
  }

  .page-heading h1 {
    color: #AA0365;
    margin-bottom: 8px;
  }

  .page-heading p {
    color: #5a2744;
  }

  .log-panel {
    max-width: 720px;
    margin: 0 auto;
    background: #fff;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 10px 24px rgba(170, 3, 101, 0.15);
    text-align: center;
  }
</style>

<body>
  <div class="page-heading">
    <h1>Daily Logs</h1>
    <p>Keep track of duties performed</p>
  </div>

  <div class="log-panel">
    <p>Log entries coming soon.</p>
  </div>
</body>
</html>
