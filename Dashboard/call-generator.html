<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Generator</title>
</head>

<style>
body {
  font-family: 'Inter', 'Segoe UI', sans-serif;
  margin: 0;
  background-color: #f9f1f6;
  color: #2f1024;
  padding: 24px;
}

.page-heading {
  text-align: center;
  margin: 30px 0 20px;
}

.page-heading h1 {
  margin-bottom: 8px;
  color: #AA0365;
}

.page-heading p {
  color: #5a2744;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 24px;
  padding: 0 20px 50px 20px;
}

.grid-tile {
  background-color: #fff;
  text-align: center;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(170, 3, 101, 0.15);
  transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
}

.grid-tile h2 {
  margin-top: 0;
  margin-bottom: 10px;
  color: #AA0365;
}

.grid-tile p {
  margin: 0;
  font-size: 14px;
  color: #5a2744;
}

.grid-tile:hover {
  transform: translateY(-6px);
  box-shadow: 0 14px 26px rgba(170, 3, 101, 0.25);
  background-color: #fde3f3;
}
</style>

<body>
  <div class="page-heading">
    <h1>Call Message Generator</h1>
    <p>Placeholder tiles for future features</p>
  </div>

  <div class="grid-container">
    <div class="grid-tile">
      <h2>Feature 1</h2>
      <p>Coming Soon</p>
    </div>

    <div class="grid-tile">
      <h2>Feature 2</h2>
      <p>Coming Soon</p>
    </div>

    <div class="grid-tile">
      <h2>Feature 3</h2>
      <p>Coming Soon</p>
    </div>

    <div class="grid-tile">
      <h2>Feature 4</h2>
      <p>Coming Soon</p>
    </div>
  </div>
</body>
</html>
